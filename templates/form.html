<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Recommendations</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px;
    }

    .left-container {
      width: 50%;
    }

    .left-container h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .left-container p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 80%;
    }

    label {
      font-size: 16px;
    }

    input[type="text"],
    select {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      background-color: #FFD700;
      color: black;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e6c200;
    }

    .right-container {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .right-container img {
      width: 100%;
      max-width: 700px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="left-container">
    <h1>Movie Recommendations ðŸŽ¬</h1>
    <p>Enter your favorite movie below and I will find you similar ones.</p>

    <form action="/recommend" method="POST">
      <label for="title">Enter Movie Name:</label>
      <input type="text" id="title" name="title" required>

      <label for="language">Choose Language:</label>
      <select id="language" name="language">
        <option value="en-US">English</option>
        <option value="hi-IN">Hindi</option>
        <option value="fr-FR">French</option>
        <option value="ja-JP">Japanese</option>
        <option value="ko-KR">Korean</option>
        <option value="ml-In">Malayalam</option>
        <!-- Add more supported locales if needed -->
      </select>

      <button type="submit">Get Recommendations</button>
    </form>
  </div>

  <div class="right-container">
    <img src="{{ url_for('static', filename='bg.jpg') }}" alt="Art Face">
  </div>

</body>
</html>
